<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/index.css">
    <title>Document</title>
</head>
<body>
    <div class="mainPage">
        <div class="header">
            <h2>Komputer Store</h2>
        </div>
        <div class="content">
            <div class="content2">
                <div class="smallDiv">
                    <p class="headline">Joe Banker</p>
                    <div class="inline">
                        <span>Balance</span>
                        <span id="bank-money">0€</span>
                    </div>
                    <div class="inline">
                        <span>Loan</span>
                        <span id="loan-money">0€</span>
                    </div>
                    <button id="btn-get-loan">Get loan</button>
                </div>
                <div class="smallDiv">
                    <p class="headline">Work</p>
                    <div class="inline">
                        <span>Pay</span>
                        <span id="work-money">0€</span>
                    </div>
                    <div class="inline">
                        <button id="btn-bank">Bank</button>
                        <button id="btn-work">Work</button>
                    </div>
                    <button id="btn-repay-loan">Repay loan</button>
                </div>
            </div>
            <div class="content3">
                <div class="laptopSelection">
                    <p>Laptops</p>
                    <select id="selection"></select>
                    <p id="smalltitle"></p>
                    <span id="features"></span>
                </div>
                <div class="selectedLaptop">
                    <div id="image"></div>
                    <div id="info"></div>
                    <div id="buy-Div">
                        <h4 id="price"></h4>
                        <button id="buy-now">Buy Now!</button></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./static/js/app.js" type="module"></script> 
</body>
</html>
